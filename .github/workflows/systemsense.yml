name: Systemsense CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10  # Specify a valid Python version, such as 3.10

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -

    - name: Install dependencies
      run: |
        cd ..
        cd ..
        cd systemsense
        poetry install

    - name: Run tests
      run: |
        cd ..
        cd ..
        cd systemsense
        poetry run pytest
